<div class="calc-head">
	<h1 class="calc-title">Calculadora</h1>
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked>Padrão
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off" > Científica
  </label>
</div>
</div>

<div class="calc-content">
	<div type="text" id="visor" contenteditable="true"></div>

	<div class="bloco1">

		<div class="tecla btn btn-secondary" onclick="logarithm()">Log</div>
		<div class="tecla btn btn-secondary" onclick="factorial('!')">x!</div>
		<div class="tecla btn btn-secondary" onclick="root()">√</div>

		<div class="tecla btn btn-secondary" onclick="triangleRelation('sin')">sin</div>
		<div class="tecla btn btn-secondary" onclick="triangleRelation('cos')">cos</div>
		<div class="tecla btn btn-secondary" onclick="triangleRelation('tan')">tan</div>

		<div class="tecla btn btn-secondary" onclick="powerOfTen()">10<sup>x</sup></div>
		<div class="tecla btn btn-secondary" onclick="putOnVisor('π')">π</div>
		<div class="tecla btn btn-secondary" onclick="putOnVisor('e')">e</div>

		<div class="tecla btn btn-secondary" onclick="power()">x<sup>y</sup></div>
		<div class="tecla btn btn-secondary" onclick="plusOrMinus()">+-</div>
		<div class="tecla btn btn-secondary" onclick="putOnVisor('Ans')">Ans</div>
	</div>

	<div class="bloco2">
		<div class="tecla btn btn-dark" onclick='parenteses()'>()</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('%')">%</div>
		<div class="tecla btn btn-dark" onclick='backspace()'><=</div>
		<div class="tecla btn btn-dark" onclick='allClean()'>AC</div>

		<div class="tecla btn btn-dark" onclick="putOnVisor('7')">7</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('8')">8</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('9')">9</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('/')">÷</div>


		<div class="tecla btn btn-dark" onclick="putOnVisor('4')">4</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('5')">5</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('6')">6</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('*')">x</div>

		<div class="tecla btn btn-dark" onclick="putOnVisor('1')">1</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('2')">2</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('3')">3</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('-')">-</div>

		<div class="tecla btn btn-dark" onclick="putOnVisor('.')">.</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('0')">0</div>
		<div class="tecla btn btn-info" onclick="showResult()">=</div>
		<div class="tecla btn btn-dark" onclick="putOnVisor('+')">+</div>


	</div>
</div>


<div id="secondDegree">

	<h1>Equação de Segundo Grau</h1>

	f(x) = <p id="secondDegreeA" class="variables" contenteditable="true">a</p>x<sup>2</sup>+
	<p  class="variables" id="secondDegreeB" contenteditable="true">b</p>x + <p  class="variables" id="secondDegreeC" contenteditable="true">c</p>

	<div>X1: <p id="secondDegreeResult1">&nbsp</p></div>
	<div>X2: <p id="secondDegreeResult2">&nbsp</p></div>
